<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <script defer src="./main.js"></script>

    <title>Tic Tac Toe</title>
  </head>
  <body>
    <h1>Hello. Let's play Naughts & Crosses.</h1>
    <h2></h2>
    <!-- Contain the board and the button in a 'column' flexbox -->
    <div class="flex-container flex-column">
      <div>
        <form class="flex-container flex-column inputs" id="names">
          <div>
            <label for="player1Name">Player 1's name</label>
            <input type="text" name="player1Name" />
          </div>
          <div>
            <label for="player2Name">Player 2's name</label>
            <input type="text" name="player2Name" />
          </div>
        </form>
        <button id="start-button" class="button">Start</button>

        <div class="flex-container flex-wrap" id="board">
          <div class="square"></div>
          <div class="square"></div>
          <div class="square"></div>
          <div class="square"></div>
          <div class="square"></div>
          <div class="square"></div>
          <div class="square"></div>
          <div class="square"></div>
          <div class="square"></div>
        </div>
        <button id="reset-button" class="button">Reset</button>
      </div>
    </div>
  </body>
</html>
